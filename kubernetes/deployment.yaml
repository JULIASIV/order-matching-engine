# kubernetes/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: order-matching-engine
  namespace: trading
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: order-matching-engine
  template:
    metadata:
      labels:
        app: order-matching-engine
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9090"
        prometheus.io/path: "/metrics"
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - order-matching-engine
              topologyKey: kubernetes.io/hostname
      containers:
      - name: order-matching-engine
        image: ghcr.io/juliasiv/order-matching-engine:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 5555
          name: zmq-pub
        - containerPort: 5556
          name: zmq-sub
        - containerPort: 8080
          name: rest-api
        - containerPort: 9090
          name: metrics
        resources:
          requests:
            memory: "1Gi"
            cpu: "1000m"
          limits:
            memory: "2Gi"
            cpu: "2000m"
        env:
        - name: ENVIRONMENT
          value: "production"
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        volumeMounts:
        - name: config-volume
          mountPath: /etc/order-matching-engine
        livenessProbe:
          httpGet:
            path: /health
            port: rest-api
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: rest-api
          initialDelaySeconds: 5
          periodSeconds: 5
      volumes:
      - name: config-volume
        configMap:
          name: order-matching-engine-config